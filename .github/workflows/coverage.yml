name: CI

on:
  push:
    branches:
      - 'logicmonitor-main'
      - 'main'
    tags:
      - 'v*.*.*'

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Test
      run: |
        cd ./LogicMonitor.DataSDK.Tests/
        dotnet test -r testcoverage --collect:"XPlat Code Coverage"  -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=lcov
        cp ./testcoverage/*/coverage.info ./
        
    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        path-to-lcov: ${{ github.workspace }}/LogicMonitor.DataSDK.Tests/testcoverage/lcov.info
