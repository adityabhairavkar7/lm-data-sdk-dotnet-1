name: CI

on:
  push:
    branches:
      - 'logicmonitor-main'
      - 'main'
    tags:
      - 'v*.*.*'

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Test
      run: dotnet test -c Release --no-build /p:CollectCoverage=true /p:CoverletOutput="coverage/lcov.info" /p:MergeWith="/coverage/lcov.info" /p:CoverletOutputFormat=lcov                                                       
    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        path-to-lcov: ${{ github.workspace }}/coverage/lcov.info
