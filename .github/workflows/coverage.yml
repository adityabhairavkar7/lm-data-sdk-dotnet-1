name: CI

on:
  push:
    branches:
      - 'logicmonitor-main'
      - 'main'
    tags:
      - 'v*.*.*'

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Generate coverage report
      run: |
        printenv
        cd ./LogicMonitor.DataSDK.Tests/
        dotnet test /p:CollectCoverage=true /p:CoverletOutput=/home/runner/work/lm-data-sdk-dotnet-1/lm-data-sdk-dotnet-1/TestResults /p:CoverletOutputFormat=lcov
    - name: Publish coverage report to coveralls.io
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: $/home/runner/work/lm-data-sdk-dotnet-1/lm-data-sdk-dotnet-1/TestResults/coverage.info
